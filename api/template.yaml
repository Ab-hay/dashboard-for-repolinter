AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless function mapping/config

Resources:
  getOrgResultFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.getOrgResult
      Runtime: nodejs8.10
      CodeUri: serverless/getResults/
      Policies: PostgresReadOnly
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /orgresult/{org_name}
            Method: get

  getOrgFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.getOrgList
      Runtime: nodejs8.10
      CodeUri: serverless/getResults/
      Policies: PostgresReadOnly
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /orglist
            Method: get

  getJsonSchemaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.getJsonSchema
      Runtime: nodejs8.10
      CodeUri: serverless/getResults/
      Policies: PostgresReadOnly
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /jsonSchema
            Method: get

  getScanResult:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lintRepo
      Runtime: nodejs8.10
      CodeUri: serverless/getRepolinterResult/
      MemorySize: 2048
      Timeout: 150
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /scan
            Method: post

  addOrg:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.addNewOrg
      Runtime: nodejs8.10
      CodeUri: serverless/githubUtils/
      MemorySize: 2048
      Timeout: 150
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /addorg/{org}
            Method: get


  removeOrg:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.removeExistingOrg
      Runtime: nodejs8.10
      CodeUri: serverless/githubUtils/
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /removeorg/{org}
            Method: get

  orgHooks:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.webhookHandler
      Runtime: nodejs8.10
      CodeUri: serverless/githubUtils/
      MemorySize: 2048
      Timeout: 150
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /hooks
            Method: post
                